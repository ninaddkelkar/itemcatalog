<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<body><h1> Edit   Item </h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
<form action="{{url_for('edit_existing_item',item_id=item.id)}}" method = 'post'>
  <p>Title:</p>
		<input type ='text' size='30' name='title' placeholder = '{{item.title}}'>
  <p>Description:</p>
		<input type ='text' size='500' name='description' placeholder = '{{item.description}}'>

<p>Category:</p>
<select name="category">
    {% for i in categories %}
    <option>{{i.name}}</option>
    {% endfor %}
  </select>
  <br><br>

  <input type='submit' value='Submit'>  
   <a href = '{{url_for('index')}}' class="cancelButton"> Cancel </a>
</form>
</form>
</body>

</html>
